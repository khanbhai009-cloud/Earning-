<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Data Fix</title>
    
    <!-- STEP 1: Yeh Script Head mein hona ZAROORI hai -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            background-color: #1a1a1a; /* Dark Mode */
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h2 { color: #4ade80; } /* Green color */
    </style>
</head>
<body>

    <h1>ðŸš€ User Data Capture</h1>
    
    <!-- Yahan hum data dikhayenge -->
    <div id="user-card" class="card" style="display: none;">
        <img id="user-photo" src="" alt="User" style="width: 60px; borderRadius: 50%; display:none;">
        <h2 id="user-name">Loading...</h2>
        <p>ID: <span id="user-id">...</span></p>
        <p>Username: <span id="user-username">...</span></p>
    </div>

    <div id="error-msg" style="color: red; display: none;">
        Data nahi mila! Kya aap Telegram mein hain?
    </div>

    <script>
        // STEP 2: Window load hone ka wait karein
        window.onload = function() {
            // Telegram object ko access karein
            const tg = window.Telegram.WebApp;

            // App ko expand karein (Full height)
            tg.expand();

            // STEP 3: "initDataUnsafe" ka use karein (Yehi secret hai!)
            // Bohot log galti se sirf 'initData' dhoondte hain, par data 'initDataUnsafe' mein hota hai.
            const user = tg.initDataUnsafe.user;

            if (user) {
                // Agar user mil gaya, toh HTML update karo
                document.getElementById('user-card').style.display = 'block';
                
                document.getElementById('user-name').innerText = `Hello, ${user.first_name} ${user.last_name || ''}`;
                document.getElementById('user-id').innerText = user.id;
                document.getElementById('user-username').innerText = user.username ? `@${user.username}` : 'No Username';

                // Agar photo URL hai (optional)
                if (user.photo_url) {
                    document.getElementById('user-photo').src = user.photo_url;
                    document.getElementById('user-photo').style.display = 'inline-block';
                }

                // ALERT: Debugging ke liye (Video mein dikhana mat)
                // alert(JSON.stringify(user)); 
            } else {
                // Agar Telegram ke bahar khola hai
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').innerText = "Please open this inside Telegram!";
            }
        };
    </script>
</body>
</html>
